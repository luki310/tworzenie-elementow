<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>jQuery - dynamiczne tworzenie elementów</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html">jQuery - dynamiczne tworzenie elementów</a>
    </nav>
  </header>


<article>
  <div class="container" id="text">
    <div class="row align-items-center justify-content-center">
      <h1>Wprowadzanie danych</h1>
    </div>
  </div>
  <section class="forms">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <h2>Proszę wprowadzić nazwę użytkownika</h2>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <input type="text" class="form-control" id="inputUser" placeholder="Nazwa użytkownika" />
            <button type="submit" class="btn btn-secondary">Zapisz</button>
            <span class="error-mess">Pole nie może być puste</span>
          </div>
        </div>
        <div class="col-6 list">
        </div>
      </div>
    </div>
  </section>
</article>


  <footer class="footer">
    <nav class="navbar fixed-bottom navbar-dark bg-dark">
      <span class="navbar-brand center">Created by: Łukasz Kuczek</span>
    </nav>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
